<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Val ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    background:url("nicho1.jpg") center/cover no-repeat;
    font-family:Arial, sans-serif;
    text-align:center;
    padding:20px;
    position:relative;
}
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.35);
    backdrop-filter:blur(4px);
    z-index:-1;
}

h1{
    background:#ffe0e6;
    padding:12px 20px;
    border-radius:40px;
    color:#8b0000;
    font-size:clamp(22px,6vw,40px);
    margin-bottom:20px;
}

#welcomeBox{
    width:min(90vw,420px);
    background:#f0bae9;
    border-radius:60px;
    padding:20px;
    font-size:clamp(18px,5vw,26px);
    color:#8b0000;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.buttonRow{
    display:flex;
    gap:12px;
    justify-content:center;
    flex-wrap:wrap;
    margin-top:15px;
}

button{
    padding:14px 20px;
    border:none;
    border-radius:25px;
    background:#ff4d6d;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:.3s;
}
button:hover{transform:scale(1.1);}

#yesScreen{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:rgba(80,0,20,0.85);
    color:white;
    font-size:clamp(30px,8vw,60px);
    z-index:20;
}

#emoji-container{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:10;
}
.emoji{
    position:absolute;
    bottom:-40px;
    font-size:2rem;
    animation:floatUp linear forwards;
}
@keyframes floatUp{
    to{
        transform:translateY(-120vh) scale(1.5);
        opacity:0;
    }
}
</style>
</head>

<body>

<h1>‚ù§Ô∏è MY VALSTIE ‚ù§Ô∏è</h1>

<div id="welcomeBox">
 WILL YOU BE MY VAL? ‚ù§Ô∏è
 <div class="buttonRow">
  <button id="yesBtn">YES BEAUTIFUL ‚ù§Ô∏è</button>
  <button id="noBtn">NO IS NOT AN OPTION üòå</button>
 </div>
</div>

<div id="yesScreen">
 ‚ù§Ô∏è HE SAID YES üíç ‚ù§Ô∏è
</div>

<div id="emoji-container"></div>

<audio id="bgMusic" loop>
<source src="sika.mp3" type="audio/mpeg">
</audio>

<script>
const music=document.getElementById("bgMusic");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const yesScreen=document.getElementById("yesScreen");

/* MOBILE FRIENDLY MUSIC */
document.addEventListener("click",()=>{
    music.play().catch(()=>{});
},{once:true});

/* BOTH BUTTONS ACT AS YES */
yesBtn.onclick=handleYes;
noBtn.onclick=handleYes;

function handleYes(){

    music.currentTime=0;
    music.play().catch(()=>{});

    yesScreen.style.display="flex";

    /* üî• MOVE TO NEXT PAGE AFTER 3 SECONDS */
    setTimeout(()=>{
        window.location.href="vals4.html"; 
    },15000);
}
</script>

</body>
</html>
