<body>

<audio id="bgMusic" autoplay loop>
<source src="sika.mp3" type="audio/mpeg">
</audio>

<iframe id="frame" src="index.html"></iframe>

<script>
const music=document.getElementById("bgMusic");

/* start music after first interaction (mobile rule) */
document.addEventListener("click",()=>{
 music.play().catch(()=>{});
},{once:true});

/* allow pages to change iframe */
window.addEventListener("message",(e)=>{
 document.getElementById("frame").src=e.data;
});
</script>
